<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:100%;
    padding:20px;
}

.header{
    display:flex;
    justify-content:space-between;
    color:#fff;
    font-weight:500;
    margin-bottom:20px;
}

#timer{
    background:rgba(255,255,255,0.15);
    padding:6px 12px;
    border-radius:20px;
    backdrop-filter:blur(8px);
}

.repay{
    opacity:0.9;
}

.card{
    max-width:420px;
    margin:auto;
    padding:30px 24px;
    border-radius:20px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(20px);
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    text-align:center;
    color:#fff;
}

.app{
    font-size:22px;
    font-weight:600;
    margin-bottom:8px;
}

.amount{
    font-size:32px;
    font-weight:700;
    margin-bottom:22px;
}

.upi-box{
    display:flex;
    gap:10px;
    margin-bottom:18px;
}

.upi-box input{
    flex:1;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:14px;
}

.copy-btn{
    background:#00c6ff;
    background:linear-gradient(45deg,#00c6ff,#0072ff);
    border:none;
    padding:12px 16px;
    color:#fff;
    border-radius:10px;
    cursor:pointer;
    font-weight:500;
    transition:0.3s;
}

.copy-btn:hover{
    opacity:0.85;
}

.qr img{
    width:200px;
    border-radius:14px;
    background:#fff;
    padding:10px;
    margin:15px 0;
}

.simple-logos{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:18px;
}

.logo{
    background:rgba(255,255,255,0.2);
    padding:8px 14px;
    border-radius:20px;
    font-size:13px;
}

.utr input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    margin-bottom:12px;
}

.submit-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(45deg,#00f260,#0575e6);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.submit-btn:hover{
    opacity:0.9;
}

#utrMsg{
    margin-top:10px;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <div id="timer">10:00</div>
        <div class="repay">Repayment Available</div>
    </div>

    <div class="card">
        <div class="app">Cascas</div>
        <div class="amount">₹00</div>

        <div class="upi-box">
            <input id="upiInput" value="shaikh.596@superyes" oninput="updateQR()">
            <button class="copy-btn" onclick="copyUPI()">Copy</button>
        </div>

        <div class="qr">
            <img id="qrImage">
        </div>

        <div class="simple-logos">
            <div class="logo">Paytm</div>
            <div class="logo">Google Pay</div>
            <div class="logo">PhonePe</div>
        </div>

        <div class="utr">
            <input id="utrInput" placeholder="Enter 12-digit UTR">
            <button class="submit-btn" onclick="submitUTR()">Submit Payment</button>
            <div id="utrMsg"></div>
        </div>
    </div>
</div>

<script>
let time = 600;
const timerEl = document.getElementById("timer");

setInterval(()=>{
    if(time>0){
        time--;
        let m=Math.floor(time/60);
        let s=time%60;
        timerEl.textContent=`${m}:${s.toString().padStart(2,'0')}`;
    }
},1000);

function updateQR(){
    const upi=document.getElementById("upiInput").value.trim();
    document.getElementById("qrImage").src =
      "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa="+encodeURIComponent(upi);
}
updateQR();

function copyUPI(){
    const upi=document.getElementById("upiInput").value;
    navigator.clipboard.writeText(upi);
    alert("UPI ID copied");
}

function submitUTR(){
    const utr=document.getElementById("utrInput").value.trim();
    const msg=document.getElementById("utrMsg");

    if(!/^[0-9]{12}$/.test(utr)){
        msg.style.color="#ff6b6b";
        msg.textContent="❌ Invalid UTR number";
        return;
    }

    msg.style.color="#00ffae";
    msg.textContent="✅ Payment submitted. Contact To Agent...";
}
</script>

</body>
</html>
