<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6fb;
}

.header{
    display:flex;
    justify-content:space-between;
    padding:14px;
    font-weight:600;
}

#timer{ color:#e63946; }
.repay{ color:#1d3557; }

.card{
    max-width:420px;
    margin:20px auto;
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,.1);
    text-align:center;
}

.app{
    font-size:20px;
    margin-bottom:6px;
}

.amount{
    font-size:28px;
    color:#2a9d8f;
    margin-bottom:16px;
}

.upi-box{
    display:flex;
    gap:8px;
    margin-bottom:14px;
}

.upi-box input{
    flex:1;
    padding:10px;
    font-size:15px;
}

.copy-btn{
    background:#457b9d;
    border:none;
    color:#fff;
    padding:10px 14px;
    border-radius:6px;
    cursor:pointer;
}

.qr img{
    width:200px;
    margin:12px 0;
}

.logos img{
    width:70px;
    margin:6px;
}

.utr{
    margin-top:16px;
}

.utr input{
    width:100%;
    padding:10px;
    margin-bottom:10px;
}

.submit-btn{
    width:100%;
    padding:10px;
    background:#2a9d8f;
    border:none;
    color:#fff;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}

#utrMsg{
    margin-top:8px;
    font-size:14px;
}
</style>
</head>

<body>

<div class="header">
    <div id="timer">10:00</div>
    <div class="repay">Repayment Available</div>
</div>

<div class="card">
    <div class="app">Hicas</div>
    <div class="amount">₹7500</div>

    <!-- UPI INPUT -->
    <div class="upi-box">
        <input id="upiInput" value="nikitajoshhi@ybl" oninput="updateQR()">
        <button class="copy-btn" onclick="copyUPI()">Copy</button>
    </div>

    <!-- QR -->
    <div class="qr">
        <img id="qrImage">
    </div>

    <!-- LOGOS -->
    <div class="logos">
    <img src="https://img.icons8.com/color/96/000000/paytm@2x.png" alt="Paytm">
    <img src="https://img.icons8.com/color/96/000000/google-pay-india@2x.png" alt="Google Pay">
    <img src="https://img.icons8.com/color/96/000000/phone-pe@2x.png" alt="PhonePe">
</div>


    <!-- UTR -->
    <div class="utr">
        <input id="utrInput" placeholder="Enter 12-digit UTR">
        <button class="submit-btn" onclick="submitUTR()">Submit Payment</button>
        <div id="utrMsg"></div>
    </div>
</div>

<script>
/* TIMER */
let time = 600;
const timerEl = document.getElementById("timer");
setInterval(()=>{
    if(time>0){
        time--;
        let m=Math.floor(time/60);
        let s=time%60;
        timerEl.textContent=`${m}:${s.toString().padStart(2,'0')}`;
    }
},1000);

/* QR GENERATOR */
function updateQR(){
    const upi=document.getElementById("upiInput").value.trim();
    document.getElementById("qrImage").src =
      "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa="+encodeURIComponent(upi);
}
updateQR();

/* COPY */
function copyUPI(){
    const upi=document.getElementById("upiInput").value;
    navigator.clipboard.writeText(upi);
    alert("UPI ID copied");
}

/* UTR SUBMIT */
function submitUTR(){
    const utr=document.getElementById("utrInput").value.trim();
    const msg=document.getElementById("utrMsg");

    if(!/^[0-9]{12}$/.test(utr)){
        msg.style.color="red";
        msg.textContent="❌ Invalid UTR number";
        return;
    }

    msg.style.color="green";
    msg.textContent="✅ Payment submitted. Waiting for confirmation...";
}
</script>

</body>
</html>
